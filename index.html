<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Neuronal</title>
    <style>
        #sitio{
            padding : 5rem;
            font-size: 5rem;
            margin-left: 15rem;
        }
        .rgb{
            font-size: 2px;
        }
    </style>
</head>
<body>
    <input onChange="update(this.jscolor, '#pr3')" onInput="update(this.jscolor, '#pr4')" value="FFFFFF" data-jscolor="{alpha:1}">
    <div id="sitio">
        Mi Red Neuronal
        <p id="textR" class="rgb">Neurona Red: 1</p>
        <p id="textG" class="rgb">Neurona Green: 1</p>
        <p id="textB" class="rgb">Neurona Blue: 1</p>
        <p id="neurona" class="rgb">Calculos: 0</p>
    </div>
    <script src="jscolor.js"></script>
    <script>
       
    var div = document.getElementById("sitio");
       
       function update(color) {
        div.style.backgroundColor = color;


    var rojoNeurona = color.channels.r / 255;
    var verdeNeurona = color.channels.g / 255;
    var azulNeurona = color.channels.b / 255;

    brain(rojoNeurona, verdeNeurona, azulNeurona);
}

function brain(color1, color2, color3) {
    var Rojo = color1;
    var Verde = color2;
    var Azul = color3;

    var parrafoRojo = document.getElementById("textR");
    var parrafoVerde = document.getElementById("textG");
    var parrafoAzul = document.getElementById("textB");
    parrafoRojo.innerText = 'Neurona Red: ' + Rojo;
    parrafoVerde.innerText = 'Neurona Green: ' + Verde;
    parrafoAzul.innerText = 'Neurona Blue: ' + Azul;

    Verde=Verde*2;

    var Salida = Rojo + Verde + Azul;
    Salida = Salida/4;

    var parrafo = document.getElementById("neurona");
    parrafo.innerText = 'Calculos: ' + Salida;

    if(Salida<0.4){
        document.body.style.color = "white";
    }
    else{
        document.body.style.color = "black";
    }
}


    </script>
</body>
</html>
